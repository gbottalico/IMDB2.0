<html ng-app="IMDB">
	<head>
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" viewport="">
		<title>IMDB</title>
		<script src="js/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="style/jquery-ui.structure.css">
		<link rel="stylesheet" href="style/jquery-ui.theme.css">
		<script src="js/interface.js"></script>
		<script src="js/imdb.js"></script>		
		<link rel="stylesheet" href="style/style.css">	
		<link rel="stylesheet" href="style/style_mobile.css">
		<link rel="stylesheet" href="style/style_tablet.css">		
	</head>
	<script type="text/javascript">
		document.write('<scr'+'ipt src="js/controller/probabiliController.js"?' + Math.random() + '"></scr'+'ipt>');
	</script>
	<body ng-controller="probabiliCtrl" data-ng-init="caricaSito('gazzetta')">
		<div id="wrapper">
			<div class="imdb-results__loading2" data-ng-show="loading"></div>
			<div class="imdb-results__loading" data-ng-show="loading"></div>
			<div data-ng-hide="loading">
				<div class="menuContainer center">
					<img class="logo backHome" id="gazzetta" ng-click="caricaSito('gazzetta')" alt="Probabili Gazzetta" ng-src="images/gazzetta.jpg">
					<img class="logo backHome" id="fantagazzetta" ng-click="caricaSito('fantagazzetta')" alt="Fantagazzetta" ng-src="images/fantagazzetta_base.png">
					<img class="logo backHome" onclick="window.location='index.html'" alt="" src="images/football.png">
				</div>				
				<div class="center divVoti">				
					<iframe id="frameSito" style="border: 0px;" class="votiAssist" scrolling="auto" sandbox="allow-same-origin"></iframe>
				</div>
			</div>
		</div>
	</body>
</html>
