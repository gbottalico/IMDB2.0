<html ng-app="IMDB">
	<head>
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 11:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" viewport="">
		<title>IMDB</title>
		<script src="js/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
		<script src="js/jquery-ui.js"></script>
		<link rel="stylesheet" href="style/jquery-ui.structure.css">
		<link rel="stylesheet" href="style/jquery-ui.theme.css">
		<script src="js/interface.js"></script>
		<script src="js/imdb.js"></script>		
		<link rel="stylesheet" href="style/style.css">		
		<link rel="stylesheet" href="style/style_mobile.css">
		<link rel="stylesheet" href="style/style_tablet.css">
	</head>
	<script type="text/javascript">
		document.write('<scr'+'ipt src="js/controller/squadreController.js"?' + Math.random() + '"></scr'+'ipt>');
	</script>
	<body ng-controller="squadreCtrl">
		<div id="wrapper">
			<div class="imdb-results__loading2" data-ng-show="loading"></div>
			<div class="imdb-results__loading" data-ng-show="loading"></div>
			<div data-ng-hide="loading"> 
<!-- 				<select ng-model="squadraSelected" ng-change="visualizzaSquadra()" ng-options="squadra.idSquadra as squadra.nome for squadra in squadre"></select> -->
				<div class="menuContainer">
					<img class="logo menuItem" ng-class="{selected : $index==0}" id="squadra-{{squadra.idSquadra}}" ng-repeat="squadra in squadre" title="{{squadra.nome}}" ng-src="{{squadra.logo}}" err-src="images/nologo.png" ng-click="visualizzaSquadra(squadra.idSquadra)">
					<img class="logo backHome"  onclick="window.location='index.html'" alt="" src="images/football.png">
					<table class="sqRiep" data-ng-hide="!rosa">						
						<tr>
							<td style="color: white">Allenatore: {{rosa.presidente}}</td>
							<td>
								<img class="logoAllenatore" ng-src="{{rosa.foto}}" />
							</td>
						</tr>
						<tr>
							<td style="color: white">Crediti Residui: {{rosa.creditiResidui}}</td>
						</tr>
					</table>					
				</div>
				<table class="container" data-ng-hide="!rosa">
					<thead>
						<tr>
						  <th></th>
					      <th>Nome</th>	
					      <th>Squadra</th>
					      <th></th>					      
					      <th>Prezzo</th>					      	      
					    </tr>
					</thead>
				    <tbody>
					    <tr ng-repeat="calciatore in rosa.rosa" ng-class="{ 'portiere' : calciatore.ruolo == 1, 'difensore' : calciatore.ruolo == 2, 'centrocampista' : calciatore.ruolo == 3, 'attaccante' : calciatore.ruolo == 4 }">
					      <td  style="text-align:center"><img class="logo" alt="" ng-src="{{calciatore.foto}}" err-src="images/misterx.gif"></td>
					      <td>{{calciatore.nome}}</td>		
					      <td>{{calciatore.squadraDiA}}</td>	
					      <td style="text-align:center"><img class="logo" alt="" ng-src="{{calciatore.squadraDiAfoto}}" err-src="images/nologo.png"></td>					      
					      <td>{{calciatore.prezzo}}</td>
					    </tr>
				    </tbody>
				</table>
			</div>
		</div>
	</body>
</html>
