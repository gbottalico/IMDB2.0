<html ng-app="IMDB">
	<head>
		<meta charset="utf-8">
		<title>IMDB</title>
		<script src="js/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/interface.js"></script>
		<script src="js/controller/calendarioController.js"></script>
		<link rel="stylesheet" href="style/style.css">
		
		<script type="text/javascript">
			
		</script>
	</head>
	<body ng-controller="calendarioCtrl" ng-init="caricaCompetizione('xc2');">
		<div id="wrapper">
			<div class="imdb-results__loading" data-ng-show="loading"></div>
			<div data-ng-hide="loading">
				<div class="menuContainer">
					<img class="logo menuItem selected" src="images/Scudetto.png" ng-click="">
					<img class="logo menuItem" src="images/Coppa.png" ng-click="">
					<img class="logo backHome"  onclick="window.location='index.html'" alt="" src="images/football.png">
				</div>
				<select ng-model="giornataSelected" ng-change="visualizzaGiornata()" ng-options="cal.idGiornata as cal.giornata for cal in calendario | unique:'idGiornata'"></select>
				<table class="container" id="calendarioTable" data-ng-hide="!infoGiornata">
					<tbody>
					    <tr ng-repeat="partita in infoGiornata">
					      <td style="text-align: center"><img class="logo" src="{{partita.logoCasa}}"/></td>		
					      <td>{{partita.squadraCasa}}</td>
					      <td>{{partita.golCasa}} - {{partita.golFuori}}</td>
   					      <td>{{partita.squadraFuori}}</td>
					      <td style="text-align: center"><img class="logo" src="{{partita.logoFuori}}"/></td>		
					    </tr>
				    </tbody>
				</table>
			</div>	
		</div>
	</body>
</html>
