<html ng-app="IMDB">
	<head>
		<meta charset="utf-8">
		<title>IMDB</title>
		<script src="js/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/interface.js"></script>
		<script src="js/controller/calendarioController.js"></script>
		<link rel="stylesheet" href="style/style.css">
		
		<script type="text/javascript">
			
		</script>
	</head>
	<body ng-controller="calendarioCtrl">
		<div id="wrapper">
			<div class="backHome" onclick="window.location='index.html'"><img class="logo" alt="" src="images/football.png"></div>
			<div class="imdb-results__loading" data-ng-show="loading"></div>
			<div data-ng-hide="loading">
				<select ng-model="giornataSelected" ng-change="visualizzaGiornata()" ng-options="cal.giornata for cal in calendario | unique:'giornata'"></select>
			</div>	
		</div>
	</body>
</html>
